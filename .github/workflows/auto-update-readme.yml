name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Update README timestamp
        run: |
          echo "" >> README.md
          echo "<!-- Last auto-update: $(date -u +'%Y-%m-%d %H:%M:%S UTC') -->" >> README.md
          
      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update README [$(date +'%Y-%m-%d')]" && git push)

      - name: Trigger Featured Projects Update
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'update-featured-readme.yml',
              ref: 'main'
            });
            console.log('âœ… Featured projects workflow triggered successfully');
